services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app:delegated
      - backend_data:/app/data
    env_file:
      - ./server/armstrong/.env
    networks:
      - armstrong-network
    restart: unless-stopped

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app:delegated
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - armstrong-network
    restart: unless-stopped

volumes:
  backend_data:

networks:
  armstrong-network:
    driver: bridge